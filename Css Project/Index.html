<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style2.css">
        <title>NFT preview card component</title>
    </head>
        <body>
            <div class="nft">
                <div class="container">
                    <div class="eye">
                        <img src="./images/icon-view.svg" alt="">
                    </div>
                    
                        <img class="box" src="./images/image-equilibrium.jpg" alt="">
                    
                </div>
                <div class="name">Equilibrium #3429</div>
                <div class="note">Our Equilibrium collection promotes balance and calm.</div>
                <div class="details">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH 
                    </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt=""> 3 Days Left
                </div>
                </div>
                <hr class="line" />
                <div class="creator">
                    <img src="./images/image-avatar.png" alt=""> Creation of <span>Jules Wyveren</span>
                </div>
            </div>
        </body>
</html>
